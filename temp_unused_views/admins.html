<!DOCTYPE html>
<html>
  <head>
      <title>Admins Management</title>
  </head>
  <body>

  <!-- Fetch Admins List -->
  <h2>Fetch Admins for a Classroom</h2>
    <form action="/classrooms/admin" method="get">
        Classroom ID: <input type="text" name="classroom_id">
        <input type="submit" value="Fetch Admins">
    </form>

  <!-- Add Admins to Classroom -->
  <h2>Add Admins to Classroom</h2>
    <form action="/classrooms/admin" method="post">
        Classroom ID: <input type="text" name="classroom_id"><br>
        Admin IDs (comma-separated): <input type="text" name="admin_ids"><br>
        <input type="submit" value="Add Admins">
    </form>

  <!-- Delete Admins from Classroom -->
  <h2>Remove Admins from Classroom</h2>
    <form action="/classrooms/admin" method="post"> <!-- Note: Browsers don't support DELETE in forms natively, so you'll need JS -->
        Classroom ID: <input type="text" name="classroom_id"><br>
        Admin IDs to Remove (comma-separated): <input type="text" name="admin_ids"><br>
        <input type="submit" value="Remove Admins">
    </form>

  </body>
</html>
