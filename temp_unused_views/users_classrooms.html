<!DOCTYPE html>
<html>
<head>
    <title>Check Users in Classroom</title>
</head>
<body>

<!-- Check if a user is in a classroom or get all users of a classroom -->
<h2>Users in Classroom</h2>
    <form action="/classrooms/users" method="get">
        Classroom ID: <input type="text" name="classroom_id"><br>
        User ID (optional): <input type="text" name="user_id"><br>
        <input type="submit" value="Check">
    </form>

<!-- Add user to a classroom -->
<h2>Add User to Classroom</h2>
    <form action="/classrooms/users" method="post">
        Classroom ID: <input type="text" name="classroom_id"><br>
        User ID: <input type="text" name="user_id"><br>
        <input type="submit" value="Add">
    </form>

<!-- Remove user from a classroom -->
<h2>Remove User from Classroom</h2>
    <form action="/classrooms/users" method="post">
        Classroom ID: <input type="text" name="classroom_id"><br>
        User ID: <input type="text" name="user_id"><br>
        <input type="submit" value="Remove">
    </form>
</body>
</html>
